<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    
</head>
<body>
    <div class="bg-slate-200 h-screen flex justify-center items-center">
        <div class="bg-slate-50 p-5 rounded-xl w-96 flex justify-center items-center" id="form">
            <form id=registration action="" class="w-80 p-2">
                <h1 class="text-3xl font-medium blue text-cyan-400 mb-4">Registrasi</h1>
                    <!-- Fullname -->
                    <label for="fname" class="text-gray-700 w-full my-2">Nama Lengkap</label>
                    <input type="text" name="fname" id="fname" 
                    class="sm:text-sm px-2 h-8 mb-3 w-full rounded-md border border-slate-400 outline-cyan-400 cursor-text">
                
                    <!-- Age -->
                    <label for="age" class="text-gray-700 w-full">Umur</label>
                    <input type="number" name="age" id="age" 
                    class=" sm:text-sm px-2 h-8 mb-3 w-full rounded-md border border-slate-400 outline-cyan-400 cursor-text">

                    <!-- Income -->
                    <label for="income" class="text-gray-700 w-full after:content-['(Rp)'] after:ml-0.5 after:text-red-500  after:text-xs">Uang Sangu</label>
                    <input type="number" name="income" id="income" placeholder="Contoh: 100000"
                    class="sm:text-sm px-2  h-8 mb-3 w-full rounded-md border border-slate-400 outline-cyan-400 cursor-text">

                    <input type="submit" value="submit"
                    class="mt-5 bg-cyan-400 text-white px-5 py-1 rounded-md hover:bg-cyan-800 cursor-pointer">
                    
            </form>
        </div>
    </div>
    <div id="resume"></div>
    <script src="Database.js" ></script>
    <script src="data.js" ></script>
</body>
</html>
